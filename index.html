<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora Simples</h2>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    
    <select id="operacao">
      <option value="+">Somar (+)</option>
      <option value="-">Subtrair (-)</option>
      <option value="*">Multiplicar (*)</option>
      <option value="/">Dividir (/)</option>
    </select>
    
    <button onclick="calcular()">Calcular</button>
    
    <h3>Resultado: <span id="resultado">---</span></h3>
  </div>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operacao = document.getElementById('operacao').value;
      let resultado;

      if (isNaN(num1) || isNaN(num2)) {
        resultado = 'Por favor, insira números válidos.';
      } else {
        switch(operacao) {
          case '+':
            resultado = num1 + num2;
            break;
          case '-':
            resultado = num1 - num2;
            break;
          case '*':
            resultado = num1 * num2;
            break;
          case '/':
            resultado = num2 !== 0 ? (num1 / num2) : 'Erro: divisão por zero';
            break;
          default:
            resultado = 'Operação inválida';
        }
      }

      document.getElementById('resultado').textContent = resultado;
    }
    
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registrado', reg))
      .catch(err => console.log('Erro ao registrar o Service Worker', err));
  });
}
  </script>
</body>
</html>
