<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEMPDEC</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      opacity: 0.1;
      z-index: -1;
    }
    button, a { outline: none; }
    .header-bg {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    }
    .action-button {
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem auto;
    }
    .action-button:hover {
      transform: translateY(-2px);
      background: #2563eb;
    }
    footer {
      margin-top: auto;
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main { padding-bottom: 1rem; }
    .contact-info {
      font-size: 0.9rem;
      color: #666;
    }
    .contact-info a {
      color: #3b82f6;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      body::before {
        background-size: 80%;
      }
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>  
</head>
<body>
  <!-- Firebase Auth -->  
  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
  <!-- Header -->
  <header class="header-bg text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl font-bold">SEMPDEC</h1>
      <p class="text-base mt-1">Defesa Civil, Somos Todos nós</p>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8 flex-grow">
    <div class="text-center mb-8">
      <img src="assets/logo.png" alt="Logo SEMPDEC" class="mx-auto w-24 h-24" />
    </div>

    <!-- Action Buttons -->
    <section class="grid grid-cols-1 gap-4">
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/mural/bt.html'">MURAL</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/cadastro/acaocafa.html'">CADASTROS DE FAMILIAS</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/relatorio/acaoreac.html'">REGISTRO DE AÇÕES</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/jg/bt.html'">PASSA TEMPO</button>
    </section>

    <!-- Footer -->
    <footer class="col-span-full text-center text-sm text-gray-500 mt-6 bg-transparent">
      © 2025 Desenvolvido por Darlan Cardoso | V. 3.28.6
    </footer>
  </main>
</body>
</html>
