<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEMPDEC</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 35%;
      opacity: 0.3;
      z-index: -1;
    }

    @media (max-width: 640px) {
      body::before {
        background-size: 80%;
      }
    }

    button, a { outline: none; }

    .header-bg {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    }

    .action-button {
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem auto;
    }

    .action-button:hover {
      transform: translateY(-2px);
      background: #2563eb;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 pt-20 pb-16 flex flex-col items-center overflow-y-auto">

  <!-- Firebase Auth -->  
  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- Header fixo -->
  <header class="header-bg text-white py-2 w-full fixed top-0 left-0 z-50 shadow">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl font-bold">SEMPDEC</h1>
      <p class="text-base mt-1">Defesa Civil, Somos Todos nós</p>
    </div>
  </header>

  <!-- Conteúdo principal com rolagem normal -->
  <main class="flex-grow flex flex-col justify-start items-center w-full overflow-y-auto">
    <section class="flex flex-col items-center gap-4 w-full max-w-md px-4 mt-10">
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/cadastro/acaocafa.html'">CADASTROS DE FAMILIAS</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/relatorio/acaoreac.html'">REGISTRO DE AÇÕES</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/mural/medicao.html'">ESCALA DE MEDIÇÃO</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='funcao/mural/aniversario.html'">ANIVERSARIANTES</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='https://pmcareiro.infortread.com.br/contracheque/login'">CONTRACHEQUE</button>
      <button class="action-button bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700" onclick="window.location.href='https://diariomunicipalaam.org.br/visualizar-publicacao/241210145814496471/EHWSWVZUH'">FERIADOS MUNICIPAL</button>
    </section>
  </main>

  <!-- Rodapé fixo -->
  <footer class="bg-blue-900 text-white text-center py-3 w-full fixed bottom-0 left-0 z-50 shadow-inner">
    © 2025 Desenvolvido por Darlan Cardoso | V. 3.28.6
  </footer>

</body>
</html>
